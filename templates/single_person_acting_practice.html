<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/styles.css') }}">
  <link rel="shortcut icon" href="{{ url_for('static',filename='favicon.ico') }}">
  <title>Single Person Acting Practice | FERVI</title>
</head>

<body>
  <select id="selectbox" name="dropdown" onchange="redirectToPage()" style="text-align: center;">
    <option value="">Please select an option</option>
    {% for option in options %}
    <option value="{{ option }}">{{ option }}</option>
    {% endfor %}
  </select>

  <h1>Facial Expression Recognition on Video and Image</h1>

  <h2>Selected Option: Single Person Acting Practice</h2>

  <p>
    <b>
      Try to match the expression!
    </b>
  </p>

  <p style="color: #ff0000;">
    <b>
      Expression: <span id="emotion"></span>
    </b>
  </p>


  <button id="btn-capture">Capture</button>

  <div class="container">
    <video id="video-acting" autoplay controls muted></video>
    <canvas id="canvas-acting"></canvas>
    <img id="processed-image" />
  </div>

  <script src="{{ url_for('static',filename='js/single_person_acting_practice.js') }}"></script>
  <script src="{{ url_for('static',filename='js/redirect.js') }}"></script>
</body>

</html>
