<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/styles.css') }}">
  <link rel="shortcut icon" href="{{ url_for('static',filename='favicon.ico') }}">
  <title>Error | FERVI</title>
</head>

<body>
  <select id="selectbox" name="dropdown" onchange="redirectToPage()" style="text-align: center;">
    <option value="">Please select an option</option>
    {% for option in options %}
    <option value="{{ option }}">{{ option }}</option>
    {% endfor %}
  </select>

  <h1>Facial Expression Recognition on Video and Image</h1>
  <h1>FERVI</h1>

  <div class="image-container">
    <img src="static\images\landmarks.png" alt="An image with facial landmakrs" class="resize">
  </div>

  <p>
    <b>
      Oh no! Something went wrong! Please try again!<br>{{ error|nl_to_br|safe }}
    </b>
  </p>

  <script src="{{ url_for('static',filename='js/redirect.js') }}"></script>
</body>

</html>
