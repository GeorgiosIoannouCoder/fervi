<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/styles.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static',filename='favicon.ico') }}">
    <title>Charts | FERVI</title>
</head>

<body>
    <select id="selectbox" name="dropdown" onchange="redirectToPage()" style="text-align: center;">
        <option value="">Please select an option</option>
        {% for option in options %}
        <option value="{{ option }}">{{ option }}</option>
        {% endfor %}
    </select>

    <h1>Facial Expression Recognition on Video and Image</h1>

    <h2>Selected Option: Charts</h2>

    <p>
        <b>
            These are the charts generated by the Single Person Real Time Video option!
        </b>
    </p>

    <button onclick="resetCounts()" id="btn-reset-charts">
        Reset Charts
    </button>

    <div id="chart_wrap">
        <div id="pie-chart" style="width: 90%; height: 30rem; margin: 0rem; padding: 0rem;"></div>
        <div id="column-chart" style="width: 90%; height: 30rem; margin: 0rem; padding: 0rem;"></div>
    </div>

    <script src="{{ url_for('static',filename='js/redirect.js') }}"></script>
    <script src="{{ url_for('static',filename='js/single_person_real_time_video.js') }}"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="{{ url_for('static',filename='js/charts.js') }}"></script>
</body>

</html>
